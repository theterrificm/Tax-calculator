<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="cal1.css">
    
    <title>Calculator #1</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="row my-5 ">
                <div class="col-12">
                    <div class="row shadow-lg bg-body-tertiary rounded">
                        <div class="col-8 p-5 text-center">
                            <h2>Tax Rate Calculator</h2>
                            <form action="" class="mt-5">
                                <div class="form-floating tax-val">
                                    <input type="number" class="form-control form-control-sm" id="floatingPassword" placeholder="Your income"  aria-label=".form-control-sm example">
                                    <label for="floatingPassword">Your income</label>
                                </div>
                                
                                <div  class="text-center mt-5">
                                    <button class="btn primary-color" id="calculate">
                                        Calculate
                                    </button>
                                </div>
                            </form>
                            <div class="mt-5 text-center d-box">
                                <h6 class="">Breakdown Payment</h6>
                                <div class="donut mt-3">
                                    <div class="hole">
    
                                    </div>
                                </div>
                                <div class="d-inline-flex">
                                    <div>
                                        <div class="markers d-inline-flex mt-3 me-3">
                                            <div class="income-m mt-1 "></div>
                                            <span class="ms-2"></span><small> Total Income</small><span></span>
                                            
                                        </div>
                                        <p>$ <span class="cal-value">0</span> </p>
                                        
                                    </div>
                                    <div>
                                        <div class="markers d-inline-flex mt-3">
                                            <div class="tax-m mt-1"></div>
                                            <span class="ms-2"></span><small> Tax deductible</small><span></span>
                                            
                                        </div>
                                        <p>$ <span class="cal-value"> 0</span></p>
                                        
    
                                    </div>
                                </div>
                                

                            </div>
                            
                        </div>
                        <div class="col-4 primary-color py-5">
                            <div>
                                <h1 class="text-white">
                                    $<span class="cal-value">0</span>
                                </h1>
                                <h5 class="text-white">Your Income</h5>
                            </div>
                            <div>
                                <div class="mt-5">
                                    <table class="table table-borderless text-white">
                                        <tr>
                                            <td>
                                                Total Tax Applied
                                            </td>
                                            <td>
                                                $0
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                Income After Tax
                                            </td>
                                            <td>
                                                $0
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                Interest rate
                                            </td>
                                            <td>
                                                $0
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                Property Tax
                                            </td>
                                            <td>
                                               $0
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                                
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.0.slim.min.js" integrity="sha256-tG5mcZUtJsZvyKAxYLVXrmjKBVLd6VpVccqz/r4ypFE=" crossorigin="anonymous"></script>
    <script src="click1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!-- Subject to using popovers and dropdowns -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
