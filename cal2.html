<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="cal2.css">
    <title>Calculator 2</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-12 py-5">
                    
                    <div class="row py-5 rounded-4 background-primary">
                        <h2 class="ms-5 main-h">Get Started With Tax Calculator</h2>
                        <div class="col-6 py-5">
                            <div class="px-5">
                                <form action="">
                                    <div>
                                        <small class="sm-text text-secondary">Your Total Income</small>
                                    </div>
                                    <div class="mt-1 d-inline-flex">
                                        <span class="dollar ">$</span>
                                        <input type="number" value="0" class="custom-text amount ms-3">
                                        
                                    </div>
                                    <div >
                                        <input id="range-s" type="range" min="5000" step="1000" max="2500000" name="" id="">
                                        <span class="sm-text text-secondary">$ 5000</span>
                                        <span class="float-end sm-text text-secondary">$ 2.5M</span>

                                    </div>
                                    <div class="mt-5 text-center">
                                        <button type="button" class="btn calculate btn-primary">Calculate</button>
                                    </div>
                                </form>

                            </div>
                        </div>
                        <div class="col-6 py-5 text-center">
                            <div >
                                <div class="bg-white w-75 rounded-4 py-5">
                                    <p class="text-body-tertiary">Your total tax due is:</p>
                                    <div class="mt-1 d-inline-flex">
                                        <span class="dollar text-primary">$</span>
                                        <p class="final-amount ms-3 text-primary">0</p>
                                    </div>
                                    <br>
                                    <div class="d-inline-flex">
                                        <div class="me-3">
                                            <div class="d-inline-flex mt-3">
                                                <span class="ms-2"></span><small class="sm-text text-secondary"> Total Income</small><span></span>
                                            </div>
                                            <p>$ <span class="cal-value">0</span> </p>
                                            
                                        </div>
                                        <div class="me-3">
                                            <div class="d-inline-flex mt-3">
                                                <span class="ms-2"></span><small class="sm-text text-secondary"> Tax Rate %</small><span></span>
                                            </div>
                                            <p>10%</p>
                                        </div>
                                        <div class="me-3">
                                            <div class="d-inline-flex mt-3">
                                                <span class="ms-2"></span><small class="sm-text text-secondary"> Tax Due</small><span></span>
                                            </div>
                                            <p>$ 3423</p>
                                        </div>
                                    </div>    
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.0.slim.min.js" integrity="sha256-tG5mcZUtJsZvyKAxYLVXrmjKBVLd6VpVccqz/r4ypFE=" crossorigin="anonymous"></script>
    <script src="cal2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!-- Subject to using popovers and dropdowns -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
